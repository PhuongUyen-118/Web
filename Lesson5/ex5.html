<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculated CSS Values</title>
  <style>
    #outer-div {
      width: 200px;
      height: 80px;
      text-align: center;
      border: 2px dashed gray;
      margin: 50px auto;
      padding: 10px;
    }

    #inner-div {
      width: calc(100% - 20px); /* 100% of parent (200px) minus 20px = 180px */
      height: 50px;
      text-align: center;
      margin: 0 auto;
      line-height: 50px;
      border: 2px solid blue;
    }
  </style>
</head>
<body>
  <div id="outer-div">
    Outer-div: 200px
    <div id="inner-div">
      Inner-div: 100% - 20px
    </div>
  </div>
</body>
</html>
