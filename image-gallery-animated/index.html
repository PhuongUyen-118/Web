<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Animated Image Gallery</h1>

  <div class="gallery">

    <img 
      src="https://cdn.wallpapersafari.com/44/66/wSi1Kc.jpg" 
      alt="nature forest" 
      class="nature landscape"
    >

    <img 
      src="https://farandawayadventures.com/wp-content/uploads/2023/02/A-hammock-at-the-beach.png" 
      alt="travel beach" 
      class="travel water"
    >

    <img 
      src="https://www.flowershop.ph/images/detailed/3/Large-Fruit-Basket_91a3-ji.jpg" 
      alt="fruit basket" 
      class="fruit"
    >

    <img 
      src="https://d23n7ahjfnjotp.cloudfront.net/imgs/4/dest_99_canadianrockies_35406148_640x480.jpg" 
      alt="nature mountain" 
      class="nature"
    >

    <img 
      src="https://th.bing.com/th/id/R.57b4cdde5234172c44a50fdfd07c4a4b?rik=smubvqeuvUMIVA&pid=ImgRaw&r=0" 
      alt="nature waterfall" 
      class="nature water"
    >

    <img 
      src="https://wallpapers.com/images/featured/paris-pictures-va47y74q22cr6rai.jpg" 
      alt="travel city" 
      class="travel"
    >

    <img 
      src="https://wallup.net/wp-content/uploads/2016/01/176485-sunset-landscape.jpg" 
      alt="sunset landscape" 
      class="landscape"
    >

  </div>

</body>
</html>
